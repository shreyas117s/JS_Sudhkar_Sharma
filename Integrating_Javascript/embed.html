<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Embed</title>
    <script type="text/javascript">
        function PrintPage(){
            window.print();
        }
    </script>
</head>
<body>
    <h1>Click print button to print page</h1>
   <button onclick="window.PrintPage()">Print</button>   <!--Inline Javascript  -->

</script>
</body>
</html>
